<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&family=Open+Sans+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.js"></script>
    
    <title>Clima</title>
</head>
<body>
    <main>
        <div class="corpo">
            <input id="cidade" type="text" placeholder="Busque a cidade...">
            <div class="detalhes">
                <div class="regiao"> 
                    <p>Tempo em</p>
                    <span id="local">Cidade</span>
                </div>

                <div class="tempo">
                    <span id="temperatura">0°</span>
                </div>

                <div class="situacao">
                    <span id="descricao"></span>
                </div>

                <div class="temperaturaMax">
                    <img src="imagens/icones/seta-calor.png">
                    <span id="tempMax">0°</span>
                </div>

                <div class="temperaturaMin">
                    <img src="imagens/icones/seta-frio.png">
                    <span id="tempMin">0°</span>
                </div>

                <div class="humidadeAr">
                    <img src="imagens/icones/humidade.png">
                    <p>Humidade</p>
                    <span id="humidade">0°</span>
                </div>

                <div class="sensacaoTemp">
                    <img src="imagens/icones/temperatura.png">
                    <p>Sensação</p>
                    <span id="sensacao">0°</span>
                </div>
            </div>  
            <button id="buscar">Buscar</button>
        </div>
    </main>
    <footer class="final">
        <h6>Copyright 2022 TM Code - Todos os direitos reservados</h6>
    </footer>
</body>
    <script src="js/script.js"></script>
</html>
